{% extends 'layout.html' %}

{% block body %}

    <h1>Welcome to the Breakfast Club App</h1>
    <p class="lead">This app is designed for the user to easily keep track of how many breakfast's customers have used towards their free breakfast</p>

  </div>
{% endblock %}
